<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodApp - Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .download-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${appName}">FoodApp</h1>
    <p th:text="${description}">Baixe o nosso aplicativo de alimentos e aproveite as melhores ofertas e produtos frescos!</p>
    <a th:href="${apkUrl}" class="download-button">Baixar APK</a>
</div>
</body>
</html>
